---
layout: default
open_graph_type: article
twitter_card: true
---
          <article class="hentry" itemscope itemtype="http://schema.org/Article">
            <header class="page-header">
              <h1 class="page-title" itemprop="name">{{ page.title }}<h1>
            </header>
            <footer class="entry-meta">
              <p>Posted <time class="updated" datetime="{{ page.date|date_to_xmlschema }}" itemprop="dateCreated" pubdate>{{ page.date|date_to_string }}</time></p>
            </footer>
            <div class="entry-content" itemprop="articleBody">
              {{ content }}
            </div>
            {% include event-register.html %}
            {% include event-sponsor.html %}
          </article>
          
          <div id="disqus_thread"></div>
          
          <script type="text/javascript">
            
            var disqus_shortname = 'php-north-east';
            var disqus_identifier = '{{ page.id | escape }}';
            var disqus_title = '{{ page.title | escape }}';
            
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
          </script>
